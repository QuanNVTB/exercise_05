<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h2>Họ và tên: </h2><br>
    <input type="text" name="name" size="30px"><br>
    <h2>Email</h2>
    <input type="email" name="email" size="30px"><br>
    <h2>Số điện thoại</h2>
    <input type="tel" name="phone" size="30px"><br>
    <h2>Giớ tính:</h2>
    <input type="radio" name="gender" value="male" checked>Nam
    <input type="radio" name="gender" value="female" >Nữ <br>
    <button type="submit" onclick="">Đăng ký</button>
  </form>
</body>
</html>
