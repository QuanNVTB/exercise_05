<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả sở thích</title>
  <style>
    body {
      background-color: #e0faff;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background-color: white;
      width: 450px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .form-header {
      background-color: #ff4500;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
    .form-group {
      margin: 10px 0;
    }
    .form-group label {
      width: 80px;
      display: inline-block;
      color: darkblue;
    }
    .form-group input[type="text"] {
      width: 250px;
      padding: 5px;
    }
    .form-group .checkboxes {
      margin-left: 85px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;
    }
    .form-group .checkboxes label {
      color: #ff7f50;
      font-weight: normal;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
    .buttons input {
      padding: 5px 10px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-header">SỞ THÍCH CỦA BẠN</div>
  <form >
    <div class="form-group">
      <label>Họ và tên</label>
      <input type="text" name="yourname"><br>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email"><br>
    </div>
  <div class="form-group">
    <label>sở thích</label>
  </div>
  <div class="checkboxes">
    <input type="checkbox" name="hotbby" value="thetheo" ><label style="color: coral">Thể thao</label>
    <input type="checkbox" name="hotbby" value="amnhac"><label style="color: coral">Âm nhạc</label>
    <input type="checkbox" name="hotbby" value="docsach"><label style="color: coral">Đọc sách</label><br>
    <input type="checkbox" name="hotbby" value="luotweb"><label style="color: coral">Luotweb</label>
    <input type="checkbox" name="hotbby" value="choigame"><label style="color: coral">Chơi game</label><br>
    <input type="checkbox" name="hotbby" value="dienanh"><label style="color: coral">Điện ảnh</label>
    <input type="checkbox" name="hotbby" value="dulich"><label style="color: coral">Du lịch</label>
  </div>
  <div class="buttons">
    <input type="submit" name="submit" value="Gửi thông tin">
    <input type ="reset" name="reser" value="Nhập lại">
  </div>
</div>
</body>
  </form>
</body>
</html>
